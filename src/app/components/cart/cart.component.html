<div class="container">
<div class="card card-container">
    <img src="assets/images/{{cartItems.img}}" alt="product image">
</div>
<div class="cart-conatiner">
    <p>{{cartItems.name}}</p>
    <p>{{cartItems.price | currency:'INR'}}</p>
    <p>{{cartItems.rating}}</p>
    <p>{{cartItems.brand}}</p>
    <p>{{cartItems.quantity}}</p>
    <p>{{cartItems.deliveryTime}}</p>
    <p>welcome to cart page</p>
</div>
</div>
