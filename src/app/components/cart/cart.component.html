<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="../../../assets/images/watch.webp" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{cartItems[0].name}}</a>
                                            <p class="text-muted small">Brand : {{cartItems[0].brand}} <br>{{cartItems[0].gender}}  {{cartItems[0].color}}   {{cartItems[0].glassMaterial}}</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td><select name="Quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                  </select>
                                 </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">{{cartItems[0].price | currency:'INR'}}</var> </div>
                                </td>
                                <td class="text-right d-none d-md-block"> <a href="" class="btn btn-light" data-abc="true"> Remove</a> </td>
                            </tr>
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="../../../assets/images/watch.webp" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">Flower Formal T-shirt</a>
                                            <p class="text-muted small">Brand : {{cartItems[0].brand}}<br>{{cartItems[0].gender}}  {{cartItems[0].color}}   {{cartItems[0].glassMaterial}} </p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <select name="Quantity">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                      </select>
                                 </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">{{cartItems[0].price | currency:'INR'}}</var> </div>
                                </td>
                                <td class="text-right d-none d-md-block"> <a href="" class="btn btn-light btn-round" data-abc="true"> Remove</a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form>
                        <div class="form-group"> <label>Have coupon?</label>
                            <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price: </dt>
                        <dd class="text-right ml-3">{{cartItems[0].price | currency:'INR'}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Discount: </dt>
                        <dd class="text-right text-danger ml-3">678</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Total: </dt>
                        <dd class="text-right text-dark b ml-3"><strong>5723</strong></dd>
                    </dl>
                    <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a>
                </div>
            </div>
        </aside>
    </div>
</div>
