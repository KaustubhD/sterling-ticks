<div>
	<button class="btn btn-info btn-lg p-3 text-center add-to-cart" *ngIf="quantity <= 0" (click)="addQuantity()">Add to Cart <i class="bi bi-cart2 navbar-icon"></i></button>
	<span *ngIf="quantity > 0">
		<button id="decrease" (click)="subtractQuantity()">-</button>
		<span>{{ quantity }}</span>
		<button id="increase" (click)="addQuantity()">+</button>
	</span>
</div>
