<div class="box">
    <div class="container">
        <section class="main">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="aside-left">
                        <div class="sub-section logged" *ngIf="islogged">
                            <!---->
                            <div class=" container profile">
                                <div class="img-container">
                                    <img [src]="user.profileImg" alt="profile-img" class="profile-img">
                                </div>
                                <table class="profile-table">
                                    <tr>
                                        <td>Username</td>
                                        <td> : </td>
                                        <td>{{user.userName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email ID</td>
                                        <td> : </td>
                                        <td>{{user.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Phone No</td>
                                        <td> : </td>
                                        <td>{{user.phoneNo}}</td>
                                    </tr>
                                    <tr>
                                        <td>Created</td>
                                        <td> : </td>
                                        <td>{{user.dateCreated.substr(0,10)}}</td>
                                    </tr>
                                    <!-- <tr>
                                            <td>Saved Addresses : </td>
                                            <td>
                                                <div *ngFor="let address of addresses">
                                                    <p>{{address.name}}</p>
                                                </div>
                                            </td>
                                        </tr> -->
                                </table>
                            </div>
                        </div>
                        <div class="sub-section not-logged" *ngIf="!islogged">
                            <h2>Important links!</h2>
                            <hr />
                            <a [routerLink]="['/login']">Sign in now!</a><br />
                            <a [routerLink]="['/register']">Create a new account</a><br />
                            <a [routerLink]="['/products']">Checkout our collection</a><br />
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <div class="container main-body">
                        <div class="head d-none d-md-block">
                            <div *ngIf="islogged" class="logged">
                                <h2>Hello {{user.userName}}!</h2>
                            </div>
                            <div class="not-logged" *ngIf="!islogged">
                                <h2>Hello Guest!</h2>
                            </div>
                        </div>
                        <div class="row item-container">
                            <div class=" col col-12 col-md-6">
                                <a [routerLink]="['/cart']">
                                    <div class="item-box card container">
                                        <div class="row">
                                            <div class="col-4 item-box">
                                                <img class="item-img" src="assets/images/cart.jpg" alt="">
                                            </div>
                                            <div class="col-8 item-box">
                                                <p class="item">Your Cart</p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class=" col col-12 col-md-6">
                                <a [routerLink]="['/orders/',user.userName]">
                                    <div class="item-box card">
                                        <p class="item">Your Orders</p>
                                    </div>
                                </a>
                            </div>
                            <div class=" col col-12 col-md-6">
                                <a [routerLink]="['/address/',user.userName]">
                                    <div class="item-box card">
                                        <p class="item">Addresses</p>
                                    </div>
                                </a>
                            </div>
                            <div class=" col col-12 col-md-6">
                                <a [routerLink]="['/payment/',user.userName]">
                                    <div class="item-box card">
                                        <p class="item">Payment Methods</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
