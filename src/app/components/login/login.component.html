<div class="login">
    <form (ngSubmit)="authenticate()" class="was-validated" #frm=ngForm>
        <div class="logo">
            <img src="../freeLogo.jpeg">
        </div>
        <h2>Login</h2>
        <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Login Failed !</strong> Invalid User Details
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="group">
            <input type="text" placeholder="Email" name="email" id="email" [(ngModel)]="auth.email" #mail=ngModel><i class="fa fa-envelope"></i></div>
        <div class="group">
            <input type="password" placeholder="Password" name="pwd" id="password" [(ngModel)]="auth.pwd" #pass=ngModel><span class="eye"
                onclick="myFunction();"><i id="hide1" class="fa fa-eye" style='font-size: 19px'></i><i id="hide2"
                    class="fa fa-eye-slash" style='font-size: 19px'></i></span></div>
       
        <div class="group">
        <input type="submit" class="btnn" value="Login">
        </div>
        <p class="para">Forgot ? <a routerLink="forgotpassword">Password</a></p>
        <p class="para">Don't have an account ? <a routerLink="register">Create an account</a></p>
    </form>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");
        if (x.type === 'password') {
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        }
        else {
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
        }
    }
</script>
