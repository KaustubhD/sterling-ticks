<div class="row">
    <div class="col-sm-12 no-margin rating-container ">
        <span class="mr-1" style="font-weight: 700; font-size: large;" >{{ rating }}</span>
        <ul class="list-inline rating-list" *ngFor="let star of stars">
            <li (click)="fetchRating(star)" [ngClass]="{'selected': (star <= rating)}">
                <i class="bi bi-star-fill"></i>
            </li>
        </ul> 

    </div>
</div>
