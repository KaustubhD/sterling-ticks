<div class="row">
    <div class="col-sm-12 no-margin rating-container">
        <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
            <li (click)="fetchRating(star)" [ngClass]="{'selected': starFill(star)}">
                <i [ngClass]="{'bi bi-star-fill' : !starHalf(star),'bi bi-star-half' :  starHalf(star)}"></i>
            </li>
        </ul>
    </div>
</div>
