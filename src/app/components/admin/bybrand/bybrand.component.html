<form (ngSubmit)="findByBrand()" class="form-inline">
    <label for="brand">Select Product Brand: </label>
    <select name="brand" [(ngModel)]="product.brand.name" class="form-control" required>
        <option *ngFor="let b of brands" [value]="b.name"> {{b.name}}</option>
    </select>
    <button type="submit" class="btn btn-info m-3">Search by Carrier</button>
</form>
<br/>
<table class="table table-dark table-bordered">

    <tr>
        <th class="alert-info">Flight Code</th>
        <th class="alert-info">Flight Carrier</th>
        <th class="alert-info">Flight Source</th>
        <th class="alert-info">Flight Destination</th>
        <th class="alert-info">Flight Duration</th>
        <th class="alert-info">Trip Cost</th>
        
    </tr>

    <tr *ngFor="let p of products">
        
        <td class='table-primary'>{{ p.modelNo }}</td>
        <td class='table-primary'>{{ p.name }}</td>
        <td class='table-primary'>{{ p.brand }}</td>
        <td class='table-primary'>{{ p.starRating}}</td>
        <td class='table-primary'>{{ p.price }}</td>
<td class='table-primary'><button class="btn btn-success btn-sm btn-block" (click)=edit(p.modelNo)> Edit</button></td>
<td class='table-primary'><button class="btn btn-danger btn-sm btn-block" (click)=remove(p.modelNo)> Delete</button></td>
        
    </tr>

</table>
