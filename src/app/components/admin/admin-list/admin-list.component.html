<app-admin></app-admin>

<div class="container">
    <div class="div mb-4">
        <h4 class="pt-3 pb-3">Products In Stock</h4>
    </div>
    <!-- <h6 class="mb-3 mt-3">Active STERLING TICKS Product Model</h6> -->
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th><u>Product Image</u></th>
                <th><u>Model No</u></th>
                <th (click)='orderByName()'><u>Product Name</u></th>
                <th (click)='orderByBrand()'><u>Product Brand</u></th>
                <th (click)='orderByPrice()'><u>Product Price</u></th>
                <th><u>Product Rating</u></th>
                <th><u>Edit</u></th>
                <th><u>Delete </u></th>
            </tr>
        </thead>
        <tr *ngFor="let p of products, let i = index">
            <td><img src="{{p.images[0]}}" alt=""></td>
            <td>{{p.modelNo}}</td>
            <td>{{p.name}}</td>
            <td>{{p.brandName}}</td>
            <td>{{p.price}}</td>
            <td>{{p.starRating}}</td>
            <td><a [routerLink]="['/admin-edit/',p.modelNo]"><button class="btn btn-info btn-sm btn-block" (click)=edit(p.modelNo)>Edit</button></a></td>
            <td><button class="btn btn-danger btn-sm btn-block" (click)=remove(p.modelNo)> Delete</button></td>
        </tr>
    </table>
</div>
