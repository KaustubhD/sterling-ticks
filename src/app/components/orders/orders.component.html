<div class="container">
    <section class="main">
        <div class="header">
            <h1>Your Orders</h1>
        </div>
        <div class="box">
            <div class="list">
                <div class="row d-none d-md-flex">
                    <div class="col col-6 col-md-2 item"><h2>Order No.</h2></div>
                    <div class="col col-6 col-md-2 item"><h2>Order Date</h2></div>
                    <div class="col col-12 col-md-4">
                        <div class="row">
                            <div class="col-12 item"><h2>Order Items</h2></div>
                        </div>
                        <div class="row">
                            <div class="col-6 item"><h3>Item</h3></div>
                            <div class="col-3 item"><h3>Price</h3></div>
                            <div class="col-3 item"><h3>Qty</h3></div>
                        </div>
                    </div>
                    <div class="col col-6 col-md-2 item"><h2>Order Price</h2></div>
                    <div class="col col-6 col-md-2 item"><h2>Delivery Address</h2></div>
                </div>
                <hr />
                <div class="list items" *ngFor="let order of orders">
                    <div class="row">
                        <div class="item col col-12 col-md-2">
                            <span class="d-inline d-md-none">
                                <strong>Order No: </strong>
                            </span>
                            {{order.no}}
                        </div>
                        <div class="item col col-6 col-md-2 d-none d-md-flex">{{order.date}}</div>
                        <div class="col col-12 col-md-4">
                            <div *ngFor="let item of order.items" class="individual-item">
                                <div class="row">
                                    <div class="col col-6 item item-name">
                                        <div title="View Product" (click)="specification(item.modelNo)">{{item.name}}</div>
                                    </div>
                                    <div class="col col-3 item">{{item.price}}</div>
                                    <div class="col col-3 item">{{item.qty}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="item col col-12 col-md-2">
                            <span class="d-inline d-md-none">
                                <strong>Price : </strong>
                            </span>
                            {{order.price}}
                        </div>
                        <div class="item col col-6 col-md-2 d-none d-md-flex">{{order.deliveryAddress}}</div>
                    </div>
                    <hr />
                </div>
            </div>
            <div *ngIf="orders.length==0">
                <p>You don't have any orders yet</p>
            </div>
        </div>
    </section>
</div>
